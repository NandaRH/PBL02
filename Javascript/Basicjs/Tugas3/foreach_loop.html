<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh forEach</title>
</head>
<body>
    <h1>Contoh forEach dengan Array</h1>
    <div id="hasil"></div>

    <script>
        let buah = ["apel", "pisang", "jeruk"];
        let output = "";

        buah.forEach(function(item, index) {
            output += "Index " + index + ": " + item + "<br>";
        });

        document.getElementById("hasil").innerHTML = output;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh do...while</title>
</head>
<body>
    <h1>Contoh do...while di HTML</h1>
    <div id="hasil"></div>

    <script>
        let i = 1;
        let output = "";

        do {
            output += "Angka: " + i + "<br>";
            i++;
        } while (i <= 5);

        document.getElementById("hasil").innerHTML = output;
    </script>
</body>
</html>

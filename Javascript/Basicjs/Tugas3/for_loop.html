<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh For Loop</title>
</head>
<body>
  <h2>Hasil Perulangan dengan For</h2>
  <div id="output"></div>

  <script>
    let teks = "";

    // for loop dari 1 sampai 5
    for (let i = 1; i <= 5; i++) {
      teks += "Perulangan ke-" + i + "<br>";
    }

    // tampilkan hasil ke halaman HTML
    document.getElementById("output").innerHTML = teks;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        // 1 : Upward
        document.write("<p> 1.: ");
        for(let i=1; i<=5; i++)
            document.write(i + " ");
        // 2: Down
        document.write("<br>2 : ");

    </script>
</body>
</html>
